<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Anna Brewer, Regina Ongowarsito, Yining Chen" />
  <meta name="viewport" content="width=device-width">
  <title></title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script src="js/three.min.js"></script>
<script>
// @see http://paulirish.com/2011/requestanimationframe-for-smart-animating/
window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          window.oRequestAnimationFrame      ||
          window.msRequestAnimationFrame     ||
          function(/* function */ callback, /* DOMElement */ element){
            window.setTimeout(callback, 1000 / 60);
          };
})();

// Set the scene size.
const WIDTH = window.innerWidth;
const HEIGHT = window.innerHeight;

// Set some camera attributes.
const VIEW_ANGLE = 45;
const ASPECT = WIDTH / HEIGHT;
const NEAR = 0.1;
const FAR = 10000;

// Get the DOM element to attach to
const container =
    document.querySelector('#container');

// Create a WebGL renderer, camera
// and a scene
const renderer = new THREE.WebGLRenderer();
const camera =
    new THREE.PerspectiveCamera(
        VIEW_ANGLE,
        ASPECT,
        NEAR,
        FAR
    );

const scene = new THREE.Scene();

// Add the camera to the scene.
scene.add(camera);

// Start the renderer.
renderer.setSize(WIDTH, HEIGHT);

// Attach the renderer-supplied
// DOM element.
container.appendChild(renderer.domElement);

// create a point light
const pointLight =
  new THREE.PointLight(0xFFFFFF);

// set its position
pointLight.position.x = 10;
pointLight.position.y = 50;
pointLight.position.z = 130;

// add to the scene
scene.add(pointLight);


// create the particle variables
//particle count = particles / side
var particleCount = 100,
    particles = new THREE.Geometry(),
    pMaterial = new THREE.PointsMaterial({
        size: 10,
        color: 0xFFFFFF
    });

/// now create the individual particles
/*for(var x = 0; x < particleCount; x++) {
  for (var y = 0; y < particleCount; y++) {
    for (var z = 0; y < particleCount; z++) {
      var px = x - particleCount / 2.0,
      py = y - particleCount / 2.0,
      pz = z - particleCount;
      particle = new THREE.Vector3(px, py, pz);
      particle.velocity = new THREE.Vector3(0, 0, 0); 
      particles.vertices.push(particle);
    }
  }
}*/

for(var p = 0; p < particleCount; p++) {
  for (var q = 0; q < particleCount; q++) {
    for (var r = 0; r < particleCount; r++) {
      // create a particle with random
      // position values, -250 -> 250
      var pX = p - (particleCount / 2.0)
        pY = q - (particleCount / 2.0),
        pZ = r - 400,
        particle = new THREE.Vector3(pX, pY, pZ);
      // create a velocity vector
      particle.velocity = new THREE.Vector3(0, 0, 0);       // z

      // add it to the geometry
      particles.vertices.push(particle);
    }
  }  
}

// create the particle system
var particleSystem = new THREE.Points(
    particles,
    pMaterial);

// add it to the scene
scene.add(particleSystem);

// TEST
// renderer.render(scene, camera);

// animation loop
function update() {
    // add some rotation to the system
    //particleSystem.rotation.y += 0.001;

    var pCount = 1000000;
    while(pCount--) {
        // get the particle
        var particle = particles.vertices[pCount];

        // check if we need to reset
        /*if(particle.y < -200) {
            particle.y = 200;
            particle.velocity.y = 0;
        }*/

        // update the velocity
        particle.velocity.y -= Math.random() * .1;

        // and the position
        particle.x +=
            particle.velocity.x;
        particle.y +=
            particle.velocity.y;
        particle.z +=
            particle.velocity.z;
    }

    // flag to the particle system that we've
    // changed its vertices. This is the
    // dirty little secret.
    // particleSystem.geometry.__dirtyVertices = true;
    particleSystem.geometry.verticesNeedUpdate = true;

    renderer.render(scene, camera);

    // set up the next call
    requestAnimFrame(update);
}
requestAnimFrame(update);

</script>
</body>
