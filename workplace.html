<script>
// @see http://paulirish.com/2011/requestanimationframe-for-smart-animating/
window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          window.oRequestAnimationFrame      ||
          window.msRequestAnimationFrame     ||
          function(/* function */ callback, /* DOMElement */ element){
            window.setTimeout(callback, 1000 / 60);
          };
})();

// Set the scene size.
const WIDTH = window.innerWidth;
const HEIGHT = window.innerHeight;

// Set some camera attributes.
const VIEW_ANGLE = 45;
const ASPECT = WIDTH / HEIGHT;
const NEAR = 0.1;
const FAR = 10000;

// Get the DOM element to attach to
const container =
    document.querySelector('#container');

// Create a WebGL renderer, camera
// and a scene
const renderer = new THREE.WebGLRenderer();
const camera =
    new THREE.PerspectiveCamera(
        VIEW_ANGLE,
        ASPECT,
        NEAR,
        FAR
    );

const scene = new THREE.Scene();

// Add the camera to the scene.
scene.add(camera);

// Start the renderer.
renderer.setSize(WIDTH, HEIGHT);

// Attach the renderer-supplied
// DOM element.
container.appendChild(renderer.domElement);

// // create a point light
// const pointLight =
//   new THREE.PointLight(0xFFFFFF);
//
// // set its position
// pointLight.position.x = 10;
// pointLight.position.y = 50;
// pointLight.position.z = 130;
//
// // add to the scene
// scene.add(pointLight);


// create the particle variables
var particleCount = 1800,
    particles = new THREE.Geometry(),
    pMaterial = new THREE.PointsMaterial({
        size: 20,
        color: 0xFFFFFF
    });

/// now create the individual particles
for(var p = 0; p < particleCount; p++) {

    // create a particle with random
    // position values, -250 -> 250
    var pX = Math.random() * 500 - 250,
        pY = 50,
        pZ = Math.random() * 500 - 250,
        particle = new THREE.Vector3(pX, pY, pZ);
    // create a velocity vector
    particle.velocity = new THREE.Vector3(
        0,				// x
        -Math.random(),	// y
        0);				// z

    // add it to the geometry
    particles.vertices.push(particle);
}

// create the particle system
var particleSystem = new THREE.Points(
    particles,
    pMaterial);

// add it to the scene
scene.add(particleSystem);

// TEST
// renderer.render(scene, camera);



// TESTING
// console.log(spatial_map_hash(0.1, 0.2, 0.3, 1, 1, 1, 0.1)); => 1,2,3

testBox = new THREE.BoxGeometry(600, 600, 600);
testBox.computeBoundingBox();

function* particleIterator() {
    var pCount = particleCount;
    while(pCount--) {
        // get the particle
        particle = particles.vertices[pCount];
        yield particle;
    }
}

// animation loop
function update() {
    // add some rotation to the system
    particleSystem.rotation.y += 0.001;

    for (let particle of particleIterator()) {
        // get the particle

        // check if we need to reset
        if(particle.y < -200) {
            particle.y = 200;
            particle.velocity.y = 0;
        }

        // update the velocity
        particle.velocity.y -= Math.random() * .01;

        // and the position
        particle.x +=
            particle.velocity.x;
        particle.y +=
            particle.velocity.y;
        particle.z +=
            particle.velocity.z;
    }

    // flag to the particle system that we've
    // changed its vertices. This is the
    // dirty little secret.
    // particleSystem.geometry.__dirtyVertices = true;
    particleSystem.geometry.verticesNeedUpdate = true;

    renderer.render(scene, camera);

    // set up the next call
    requestAnimFrame(update);
}
requestAnimFrame(update);

</script>
</body>
